        <title>Backoffice</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img src="./assets/nav-logo.png" width="30px"></a>
                <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div
        class="d-none alert alert-danger alert-dismissible fade show"
        role="alert"
        >
        <span class="alert-text"> A simple danger alertâ€”check it out! </span>
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="container">
            <div class="container d-flex justify-content-center align-items-center">
                <form class="w-100 my-3">
                    <div class="form-group">
                        <label for="productName">Product name</label>
                        <input
                        type="text"
                        required
                        class="form-control"
                        id="productName"
                        placeholder="Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product description</label>
                        <textarea
                        class="form-control"
                        required
                        id="productDescription"
                        rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Product brand</label>
                        <input
                        type="text"
                        required
                        class="form-control"
                        id="productBrand"
                        placeholder="Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <select class="custom-select" required id="productImage">
                            <option selected>Choose...</option>
                            <option value="https://picsum.photos/id/6/200/300">Notebook</option>
                            <option value="https://picsum.photos/id/21/200/300">Shoes</option>
                            <option value="https://picsum.photos/id/24/200/300">Book</option>
                            <option value="https://picsum.photos/id/42/200/300">Table</option>
                            <option value="https://picsum.photos/id/111/200/300">Car</option>
                            <option value="https://picsum.photos/id/146/200/300">Tricycle</option>
                            <option value="https://picsum.photos/id/160/200/300">Phone</option>
                            <option value="https://picsum.photos/id/200/200/300">Cow...?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product price</label>
                        <input type="number" required id="productPrice" />
                    </div>
                    <button class="btn btn-success" onclick="handleBackOffice(event)">
                        Create Product
                    </button>
                    <button class="btn btn-info" onclick="handleBackOffice(event)">
                        Edit Product
                    </button>
                    <button class="btn btn-danger">
                        Delete Product
                    </button>
                </form>
              </div>
        </div>
        <script src="./scripts/backoffice.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
